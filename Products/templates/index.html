{% extends 'base.html' %}

{% block content %}
<h1 align="center" >Products Home</h1>
<div class="row">
       {% for product in products %}
        <div class="col">
        <div class="card" style="width: 18rem;">
            <img alt="..." class="card-img-top" src="{{ product.image_url }}">
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">Ksh {{ product.price }}</p>
                <a class="btn btn-primary" href="#">Add to Cart</a>
            </div>
        </div>
    </div>
        {% endfor %}
</div>
{% endblock %}
